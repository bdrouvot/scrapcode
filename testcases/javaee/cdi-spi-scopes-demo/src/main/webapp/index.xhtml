<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Hello from Facelets</h1>
        
        <p>Request: #{requestBean.clientAddress} says "#{requestBean.customInjectorResult}"</p>
        
        <p>Session: #{sessionBean.clientAddress} says "#{sessionBean.customInjectorResult}"</p>
        
        <p>App: #{appBean.clientAddress} says "#{appBean.customInjectorResult}"</p>
    </h:body>
</html>
